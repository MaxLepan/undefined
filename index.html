<!DOCTYPE html>
<html>

<head>
    <title></title>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="assets/style.css">
</head>

<body>
    <!--LOGO-->
    <div class=logoIntro style="display:none;">
        <img src="assets/images/logo.svg">
    </div>
    <!--ELEMENTS FIXES-->
    <div class="header">
        <img src="assets/images/logo.svg">
        <div class="menu">
            <p>Contexte</p>
            <p>Solutions</p>
            <p>Carte</p>
            <p>Contact</p>
        </div>
    </div>
    <div class="partage">
        <img src="assets/images/partager.svg">
    </div>
    <!--CHIFFRE-->
    <div class="ctChiffre">
        <div class="splide">
            <div class="splide__track">
                <ul class="splide__list">
                    <li class="splide__slide">
                        <div class="number">
                            <h2>53%</h2>
                        </div>
                        <div class="legendeChiffre">de la communauté <strong> LGBTQIA+</strong> témoignaient avoir déjà
                            été confronté·e à au moins un <strong> acte homophobe </strong>en France en 2018 .</div>
                    </li>
                    <li class="splide__slide">
                        <div class="number">
                            <h2>1/4</h2>
                        </div>
                        <div class="legendeChiffre"> des LGBTQIA+ témoignait avoir déjà été <strong> agressé.e </strong>
                            sexuellement
                            En 2019.
                        </div>
                    </li>
                </ul>
            </div>

            <div class="splide__progress">
                <div class="splide__progress__bar">
                </div>
            </div>
        </div>
        <div class="title chiffreTitle">CHIFFRES</div>
    </div>
    <div class="mapContainer">
        <div id="map"></div>
        <div class="zoomButton">
            <button onclick="zoom()">+</button>
            <button onclick="dezoom()">-</button>
        </div>

    </div>

    <script src="map.js"></script>
    <script>
        var splide = new Splide('.splide');
    
        splide.on('autoplay:playing', function (rate) {
            console.log(rate); // 0-1
        });
    
        splide.mount();
    </script>
</body>

</html>
